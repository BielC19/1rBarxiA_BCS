<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./QiA.css">
    <link rel="stylesheet" href="./global.css">
    <title>Ad Baculum</title>
</head>
<body>
    <div class="tororo">
    <img src="./qrs/baixades.png" alt="">
    <div class="tot" >
        <div class="pregunta"><h1>Quina de les seguents opcions defineix millor la falacia Ad Baculum?</h1> <div id="tryesses"></div> </div>
        <div class="respostes">
            <button onclick="customInputAlert()" class="option" data-correct="true"> La por, substitueix les premisses en què pogués basar-se la conclusió. Qui argumenta així pretén no només forçar l'interlocutor a acceptar el seu punt de vista.  Habitualment s'utilitza tot advertint de les consequencies que tindria el fet de rebutjar allò que diem. Aquest recurs té sovint una gran força de convicció.</button>
            <button id="Wr1" onclick="animateBall()" class="option" data-correct="false">La ira, altera les condicions que sostenen la conclusió. Qui utilitza aquest argument no només vol convèncer l'altra persona del seu punt de vista. Sovint, s'acompanya d'una advertència sobre les repercussions de rebutjar la posició proposada, donant-li així una força persuasiva destacada.</button>
            <button id="Wr2" class="option" data-correct="false"> La manipulació emocional, desvirtua les bases en què es fonamenta la conclusió. La intenció és més que persuadir l'altre a acceptar una visió específica. És freqüent incloure advertències sobre les conseqüències negatives de rebutjar l'argument presentat, la qual cosa pot exercir una gran influència persuasiva. </button>
            <button id="Wr3" class="option" data-correct="false"> L'engany, desfigura les premisses que donen suport a la conclusió. Qui empra aquest mètode no només vol imposar la seva opinió a l'altra persona. És comú que es facin advertències sobre les conseqüències de rebutjar el que s'està dient, donant així una gran força de convicció a l'argument. </button>
            <div hidden id="result"></div>

            

        </div>
    </div></div>
    <div id="alerta">
        <h2 >Molt Be!</h2><div>Has seleccionat la respota correcte!!</div><button id="okky" onclick="tancarA()">Tancar</button></div>
    <script src="./QiA.js"></script>
</body>
</html>
