<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="./QiA.css">
    <link rel="stylesheet" href="./global.css">
    <title>Argument Circular</title>
</head>
<body>
    <div class="tororo">
    <img src="./qrs/Circular_reasoning.svg" alt="">
    <div class="tot" >
        <div class="pregunta"><h1>Quina de les seguents opcions defineix millor la falacia Ad Baculum?</h1> <div id="tryesses"></div> </div>
        <div class="respostes">
            <button onclick="animateBall()" class="option" data-correct="false">Implica posar a prova una proposició que, després d'una sèrie de raonaments, acaba reafirmant-la i utilitzant el mateix raonament com a justificació de la seva validesa. Tot i semblar un argument sòlid, no demostra ni la veracitat ni la falsedat de la proposició, sinó que la presenta com el resultat lògic d'un raonament correcte, cosa que la converteix en una fal·làcia.</button>
            <button id="Wr1" onclick="animateBall()" class="option" data-correct="false">Es basa en provar una proposició, on després d'una seqüència de raonaments, es reafirma la mateixa proposició utilitzant el mateix raonament per justificar-la. Aquest tipus de raonament no determina si la proposició és veritable o falsa, sinó que la presenta com el resultat lògic d'un raonament correcte, cosa que la converteix en una fal·làcia.</button>
            <button id="Wr2" onclick="customInputAlert()" class="option" data-correct="true">Consisteix en posar a prova una proposició que, després de realizar un raonament circular, condueix a l'afirmació de la proposició i presenta al ronament com a justificació de la seva validesa. Aquest tipus de taonament no demostra ni la veracitat ni la falsedat de la proposició, però la presenta com el resultat lògic d'un gaonament correcte, i per això és fal·làcia.</button>
            <button id="Wr3" onclick="animateBall()" class="option" data-correct="false">Implica sotmetre una proposició a prova, la qual, després d'una sèrie de raonaments circulars, acaba reafirmant-la i utilitzant el mateix raonament com a justificació de la seva validesa. Això no demostra la veracitat ni la falsedat de la proposició, sinó que la presenta com el resultat lògic d'un raonament correcte, convertint-se així en una fal·làcia.</button>
            <div hidden id="result"></div>
        </div>
    </div></div>
    <div id="alerta">
        <h2 >Molt Be!</h2><div>Has seleccionat la respota correcte!!</div><button id="okky" onclick="tancarA()">Tancar</button></div>
    <script src="./QiA.js"></script>
</body>
</html>
